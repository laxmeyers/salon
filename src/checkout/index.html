<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/checkout.js" type="module"></script>
    <!-- <script src="../js/addcart.js" type="module"></script> -->
    <!-- <script src="../js/main.js" type="module"></script> -->
  </head>

  <body>
    <header class="divider, mainmenu" id="mainHeader">

    </header>
    <!-- <div class="cart-count"></div> -->
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input name="fname" title="Your first name." placeholder="First Name" required />
              <label for="lname">Last Name</label>
              <input name="lname" title="Your last name." placeholder="Last Name" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input name="street" title="Your street address." placeholder="Street" required />
              <label for="city">City</label>
              <input name="city" title="The city you live in." placeholder="City" required />
              <label for="state">State</label>
              <input name="state" title="The state you live in." placeholder="State" required />
              <label for="zip">Zip</label>
              <input name="zip" id="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <input name="cardNumber" title="Enter your credit card number." placeholder="Card Number" required />
            <label for="expiration">Expiration</label>
            <input name="expiration" title="Enter the expiration date on your card." placeholder="Expiration" required />
            <label for="code">Security Code</label>
            <input name="code" title="Enter the 3-digit code on the back of your card." placeholder="Code" required />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="mainFooter"></footer>
  </body>
</html>
